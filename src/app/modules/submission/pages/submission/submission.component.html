<div class="submission-wrapper">
  <div class="title">
    <h3>submissions</h3>
  </div>
  <p-toast></p-toast>
  <div>
    <div class="d-flex justify-content-between my-4">
      <span class="p-input-icon-left search-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText (input)="applyFilterGlobal($event, 'contains')" placeholder="Search">
      </span>

      <p-dropdown [options]="cities" placeholder="Select From" [(ngModel)]="selectedCity" optionLabel="name">
      </p-dropdown>
      <p-dropdown [options]="cities" placeholder="Select Status" [(ngModel)]="selectedCity" optionLabel="name">
      </p-dropdown>
      <p-calendar [(ngModel)]="currentDate" [showIcon]="true" [inline]="false">
      </p-calendar>
      <p-selectButton [options]="stateOptions" [(ngModel)]="selectedState" optionLabel="label" optionValue="value">
      </p-selectButton>
      <span class="d-flex align-items-center export-button mr-3" (click)="exportExcel()">
        <i class="fa-solid fa-file-arrow-down mr-2 fa-lg"></i>
        Export</span>

    </div>


    <app-submission-list *ngIf="selectedState ==='list'" #list [columnDefs]="columnDefs" [rowData]="submissionData">
    </app-submission-list>
    <app-submission-map *ngIf="selectedState ==='map'" [submissionData]="submissionData"></app-submission-map>

  </div>

</div>
